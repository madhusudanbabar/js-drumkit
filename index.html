<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <meta name="theme-color" content="#070508">
    <script src="app.js"></script>
    <title>Drumkit</title>
</head>
<body>
    <section class="container">
        <div data-key="65" class="container__button">
            <kbd>A</kbd>
            <span>clap</span>
            <audio data-key="65" src="./sounds/clap.wav"></audio>
        </div>
        <div data-key="83" class="container__button">
            <kbd>S</kbd>
            <span>hihat</span>
            <audio data-key="65" src="./sounds/hihat.wav"></audio>
        </div>
        <div data-key="68" class="container__button">
            <kbd>D</kbd>
            <span>kick</span>
            <audio data-key="65" src="./sounds/kick.wav"></audio>
        </div>
        <div data-key="70" class="container__button">
            <kbd>F</kbd>
            <span>openhat</span>
            <audio data-key="65" src="./sounds/openhat.wav"></audio>
        </div>
        <div data-key="71" class="container__button">
            <kbd>G</kbd>
            <span>boom</span>
            <audio data-key="65" src="./sounds/boom.wav"></audio>
        </div>
        <div data-key="72" class="container__button">
            <kbd>H</kbd>
            <span>ride</span>
            <audio data-key="65" src="./sounds/ride.wav"></audio>
        </div>
        <div data-key="74" class="container__button">
            <kbd>J</kbd>
            <span>snare</span>
            <audio data-key="65" src="./sounds/snare.wav"></audio>
        </div>
        <div data-key="75" class="container__button">
            <kbd>K</kbd>
            <span>tom</span>
            <audio data-key="65" src="./sounds/tom.wav"></audio>
        </div>
        <div data-key="76" class="container__button">
            <kbd>L</kbd>
            <span>tink</span>
            <audio data-key="65" src="./sounds/tink.wav"></audio>
        </div>
    </section>
</body>
</html>
